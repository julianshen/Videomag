@(entries:List[com.google.gdata.data.youtube.VideoEntry])

@main("Youtube test") {
    
   <ul class="thumbnails">
	@for(videoEntry <- entries) {
		<div class="span6">
			<li class="thumbnail">
    			<div class="thumbnail">
  					<a href="@videoEntry.getHtmlLink().getHref()"><img src="@videoEntry.getMediaGroup().getThumbnails().get(1).getUrl()" /></a>
  				</div>
  			</li>
  		</div>
	} 
	</ul>
    
}
