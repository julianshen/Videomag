@(entries:List[com.google.gdata.data.youtube.VideoEntry])

@main("Youtube test") {
    
   <ul class="thumbnails">
	@for(videoEntry <- entries) {
		<li class="span4">
    			<a href="@videoEntry.getHtmlLink().getHref()" class="thumbnail"><img src="@videoEntry.getMediaGroup().getThumbnails().get(1).getUrl()" /></a>
  		</li>
	} 
	</ul>
    
}
