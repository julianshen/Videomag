@(entries:List[com.google.gdata.data.youtube.VideoEntry])

@main("Youtube test") {
    
   <div class="row">
	@for(videoEntry <- entries) {
		<div class="span3">
  			<a href="@videoEntry.getHtmlLink().getHref()"><img src="@videoEntry.getMediaGroup().getThumbnails().get(3).getUrl()" /></a>
  		</div>
	} 
	</div>
    
}
